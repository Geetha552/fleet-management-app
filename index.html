<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;display:flex; justify-content:center;align-items: center;height:100vh;}
        .login-box{width:300px;padding: 20px;border: 1px solid #cccccc;border-radius: 5px;}
        input , button{width: 100%;padding: 8px;margin-top: 10px;}
        .error { color: red;margin-top: 10px;}
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Admin Login</h2>
        <input type="text" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="password">
        <button onclick="login()">Login</button>
        <p class="error" id="errorMSG"> </p>
    </div>
    <script>
        function login(){
            const Admin_Email="admin@example.com";
            const Admin_Password="admin123";

            let email=document.getElementById("email").value.trim();
            let password=document.getElementById("password").value.trim();
            let msg=document.getElementById("errorMSG");
            if (email===Admin_Email && password===Admin_Password){
                sessionStorage.setItem("loggedIn", "true");
                window.location.href="admin.html";
            }else{
                msg.textContent="Invalid email or password!";
            }
        }
    </script>
</body>
</html>
